<body>
      <h1>No. of days in a Month</h1>
    <script>
        function monthDays(n){
            if(n==1 || n==3 || n==5 || n==7 || n==8 || n==10 || n==12){
                return 31;
            }
            else if(n==4 || n==6 || n==9 || n==11){
                return 30;
            }
            else if(n==2){
                return 29;
            }
            else{
                return "Error";
            }
        }
        let n=6
        answer = monthDays(n);
        console.log(answer);
    </script>
    </script>
</body>
</html>
