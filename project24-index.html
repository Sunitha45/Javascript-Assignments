<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 question</title>
</head>
<body>
        <h4>Print Even and Odd Number from 1 to 100</h4>
    <script>
        //odd number//
        for(var i=1;i<=100;i++)
        {
            if(i%2!=0)
            {
                document.write(i+"<br>");
            }
        }

        //even number//
        for(var i=1;i<=100;i++)
        {
            if(i%2==0)
            {
                document.write(i+"<br>");
            }
        }
    </script>
</body>
</html>
