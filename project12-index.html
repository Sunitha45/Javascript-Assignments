<body>
   <p id="result"></p>
   <script>
    var d=new Date();
    var date=d.getDate();
    var month=d.getMonth()+1;
    var year=d.getFullYear();
    var final_date=date+'/'+month+'/'+year;
    document.getElementById("result").innerHTML=final_date;
</script>
